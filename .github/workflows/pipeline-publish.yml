name: Publish

on:
  push:
    branches:
      - master
      - release/**
  workflow_dispatch:
    inputs:
      run-build:
        type: choice
        options:
          - 'true'
          - 'false'
        default: 'true'
      run-test:
        type: choice
        options:
          - 'true'
          - 'false'
        default: 'true'
      run-publish:
        type: choice
        options:
          - 'true'
          - 'false'
        default: 'false'

jobs:
  build:
    if: ${{ inputs.run-build != 'false' }}
    uses: ./.github/workflows/build-all.yml

  test-unit:
    needs: [build]
    if: |
      always()
      && !contains(needs.build.result, 'failure')
      && inputs.run-test != 'false'
    uses: ./.github/workflows/test-unit.yml

  publish:
    needs: [build, test-unit]
    if: |
      always()
      && !contains(needs.build.result, 'failure')
      && !contains(needs.test-unit.result, 'failure')
      && ((startsWith(github.ref, 'refs/heads/release/') && inputs.run-publish != 'false') || inputs.run-publish == 'true')
    uses: ./.github/workflows/publish-all.yml
